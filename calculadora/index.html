<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-calculadora">
        <div class="conteudo-calculadora">
            <div class="calculadora-wraper">
                <h1 class="numero">7</h1>
                <h1 class="numero">8</h1>
                <h1 class="numero">9</h1>
            </div>
            <div class="calculadora-wraper">
                <h1 class="numero">4</h1>
                <h1 class="numero">5</h1>
                <h1 class="numero">6</h1>
            </div>
            <div class="calculadora-wraper">
                <h1 class="numero">1</h1>
                <h1 class="numero">2</h1>
                <h1 class="numero">3</h1>
            </div>
            <div class="calculadora-wraper" >
                <h1 class="vazio"></h1>
                <h1 class="numero">0</h1>
                <h1 class="vazio"></h1>

            </div>
            <div class="calculadora-wraper" >
                <h1 class="numero">+</h1>
                <h1 class="numero">-</h1>
                <h1 class="numero">x</h1>
                <h1 class="numero">/</h1>

            </div>
        </div>
    </div>

    <script src="../calculadora/function.js">
    </script>
</body>
</html>
