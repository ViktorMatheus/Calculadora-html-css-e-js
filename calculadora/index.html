<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resultado-da-calculadora">
        
    </div>
    
    <div class="background-calculadora">
        <div class="conteudo-calculadora">
            <div class="calculadora-wraper">
                <h1 class="numero" id="sete">7</h1>
                <h1 class="numero" id="oito">8</h1>
                <h1 class="numero" id="nove"> 9</h1>
            </div>
            <div class="calculadora-wraper">
                <h1 class="numero" id="quatro">4</h1>
                <h1 class="numero" id="cinco"> 5</h1>
                <h1 class="numero" id="seis">6</h1>
            </div>
            <div class="calculadora-wraper">
                <h1 class="numero" id="um">1</h1>
                <h1 class="numero" id="dois">2</h1>
                <h1 class="numero" id="tres">3</h1>
            </div>
            <div class="calculadora-wraper" >
                <h1 class="vazio"></h1>
                <h1 class="numero" id="zero">0</h1>
                <h1 class="numero" id="sinal-de-igual"> = </h1>

            </div>
            <div class="calculadora-wraper" >
                <h1 class="numero" id="adicao">+</h1>
                <h1 class="numero" id="subtracao">-</h1>
                <h1 class="numero" id="multiplicacao">x</h1>
                <h1 class="numero" id="divisao">/</h1>

            </div>
        </div>
    </div>

    <script src="../calculadora/function.js">
    </script>
</body>
</html>
